<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>weather-app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." />
        <input type="submit" value="Search" />
      </form>
    </header>

    <main>
      <h1>city name</h1>
      21°C☀️
    </main>

    <h2>day, 30 July 2024</h2>
    <h3>Time: 19h00</h3>

    <section>
      <ul>
        <li>Tue 🌦️</li>
        <li>Wed 🌥️</li>
        <li>Thurs ☀️</li>
        <li>Fri 🌥️</li>
        <li>Sat ☀️</li>
        <li>Sun ☔</li>
      </ul>
    </section>

    <footer>
      By <a href="https://github.com/thembelihle22">Thembelihle</a>, hosted on
      <a href="https://github.com/thembelihle22/weather-app-1">Github</a> using
      <a href="https://render.com/">Render</a>.
    </footer>
  </body>
</html>

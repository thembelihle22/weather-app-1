<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>weather-app</title>
  </head>
  <body>
    <div class="weatherApp">
      <section>
        <h1 id="h1">Durban</h1>
        <p>
          Monday, 30 July 2024
          <br />
          Time: 19h00
        </p>
        <h2>
          21°c
          <div>☀️</div>
        </h2>
        <p>Humidity:60%, Wind:55 km/hr.</p>
      </section>
      <section>
        <form class="form" id="form-input">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search"
            id="search"
          />
          <input type="submit" value="Search" class="button" id="submit" />
        </form>
      </section>
      <div class="weekDay">
        <ul>
          <li>
            Tue
            <div class="">🌦️</div>
          </li>
          <li>
            Wed
            <div class="">🌥️</div>
          </li>
          <li>
            Thu
            <div class="">☀️</div>
          </li>
          <li>
            Fri
            <div class="">🌥️</div>
          </li>
          <li>
            Sat
            <div class="">☀️</div>
          </li>
          <li>
            Sun
            <div class="">☔</div>
          </li>
        </ul>

        <footer>
          By <a href="https://github.com/thembelihle22">Thembelihle</a>, hosted
          on
          <a href="https://github.com/thembelihle22/weather-app-1">Github</a>
          using <a href="https://render.com/">Render</a>.
        </footer>
      </div>
    </div>
    <script src="src/index.js "></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." />
        <input type="submit" value="Search" />
      </form>
    </header>

    <section>
      <div>
        <h1>Durban</h1>
        21°C☀️
      </div>

      <p>
        Monday, 30 July 2024
        <br />
        Time: 19h00
      </p>

      <div>
        <ul>
          <li>Tue 🌦️</li>
          <li>Wed 🌥️</li>
          <li>Thurs ☀️</li>
          <li>Fri 🌥️</li>
          <li>Sat ☀️</li>
          <li>Sun ☔</li>
        </ul>
      </div>
    </section>

    <footer>
      By <a href="https://github.com/thembelihle22">Thembelihle</a>, hosted on
      <a href="https://github.com/thembelihle22/weather-app-1">Github</a> using
      <a href="https://render.com/">Render</a>.
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css " />
    <title>weather-app</title>
  </head>
  <body>
    <div class="weatherApp">
      <section>
        <h1>Durban</h1>
        <p>
          Monday, 30 July 2024
          <br />
          Time: 19h00
        </p>
        <h2>
          21°C
          <div>☀️</div>
        </h2>
      </section>

      <header>
        <form>
          <input type="search" placeholder="Enter a city..." />
          <input type="submit" value="Search" />
        </form>
      </header>

      <div class="weekDay">
        <ul>
          <li>
            Tue
            <div class="">🌦️</div>
          </li>
          <li>
            Wed
            <div class="">🌥️</div>
          </li>
          <li>
            Thurs
            <div class="">☀️</div>
          </li>
          <li>
            Fri
            <div class="">🌥️</div>
          </li>
          <li>
            Sat
            <div class="">☀️</div>
          </li>
          <li>
            Sun
            <div class="">☔</div>
          </li>
        </ul>

        <footer>
          By <a href="https://github.com/thembelihle22">Thembelihle</a>, hosted
          on
          <a href="https://github.com/thembelihle22/weather-app-1">Github</a>
          using <a href="https://render.com/">Render</a>.
        </footer>
      </div>
    </div>
  </body>
</html>
